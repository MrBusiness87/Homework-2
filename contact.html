<h1 style="color: white; font-weight: bold; margin-top: 20px;">&emsp;CONTACT ME:</h1>
<div class="col-12">
  <body class="c-body" style="background-image: url('https://www.blocal-travel.com/wp-content/uploads/2014/01/park-princeva.jpg'); background-size: cover; background-position: center;">
    <form>
      <div class="row">
        <div class="form-group col-8 offset-2">
          <label for="exampleFormControlInput1" style="color: white; font-weight: bold;">&emsp;Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 offset-2">
          <label for="exampleFormControlInput1" style="color: white; font-weight: bold;">&emsp;Email</label>

        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 offset-2">
          <label for="exampleFormControlTextarea1" style="color: white; font-weight: bold;">&emsp;Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-8 offset-2">
          <button type="button" class="btn btn-primary">SUBMIT</button>
        </div>
      </div>
